<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        /* Estilos generales para el cuerpo de la página
         * Usamos un degradado para el fondo y una fuente limpia
         */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f4068, #162447);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #f0f0f0;
        }

        /* Contenedor principal del formulario
         * Le damos un fondo blanco, esquinas redondeadas y una sombra para que se destaque
         */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #162447;
            margin-bottom: 25px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Estilos de las etiquetas de los campos */
        label {
            text-align: left;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        /* Estilos de los campos de entrada de texto y email */
        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Efecto cuando el usuario hace clic en el campo de entrada */
        input:focus {
            border-color: #e43f5a;
            box-shadow: 0 0 5px rgba(228, 63, 90, 0.5);
            outline: none;
        }

        /* Estilos del botón */
        button {
            background: #e43f5a;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        /* Efecto al pasar el cursor sobre el botón */
        button:hover {
            background: #c6283d;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animación para que el formulario aparezca suavemente al cargar la página */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Contenedor de mensajes de feedback */
        #message-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
            display: none; /* Oculto por defecto */
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background-color: #e9f2fb;
            color: #1f4068;
            border: 1px solid #bedbf7;
        }

        /* Estilo para el spinner de carga */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #e43f5a;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro de Usuario</h1>
        <form id="registro-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">

            <label for="residencia">Lugar de residencia:</label>
            <input type="text" id="residencia" name="residencia">

            <label for="procedencia">País de procedencia:</label>
            <input type="text" id="procedencia" name="procedencia">

            <button type="submit" id="register-button">Registrar</button>
        </form>
        <div id="message-container"></div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global variables provided by the Canvas environment. DO NOT change them.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        document.addEventListener('DOMContentLoaded', async () => {
            const registroForm = document.getElementById('registro-form');
            const messageContainer = document.getElementById('message-container');
            const registerButton = document.getElementById('register-button');

            // Inicializar Firebase
            let app, db, auth;
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Autenticar al usuario
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                messageContainer.style.display = 'block';
                messageContainer.innerHTML = 'Error de configuración. Revisa la consola para más detalles.';
                messageContainer.className = 'error';
                return;
            }

            registroForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Mostrar mensaje de carga y deshabilitar botón
                if (messageContainer) {
                    messageContainer.style.display = 'block';
                    messageContainer.innerHTML = 'Registrando usuario... <span class="spinner"></span>';
                    messageContainer.className = 'loading';
                }
                if (registerButton) {
                    registerButton.disabled = true;
                }

                const formData = new FormData(registroForm);
                const nuevoUsuario = {};
                formData.forEach((value, key) => {
                    nuevoUsuario[key] = value;
                });
                
                try {
                    // Guardar los datos en Firestore en la colección correcta
                    await addDoc(collection(db, `/artifacts/${appId}/users/${auth.currentUser.uid}/registros`), {
                        ...nuevoUsuario,
                        timestamp: new Date()
                    });

                    // Mostrar mensaje de éxito
                    if (messageContainer) {
                        messageContainer.innerHTML = '¡Usuario registrado exitosamente!';
                        messageContainer.className = 'success';
                    }
                    registroForm.reset();

                } catch (error) {
                    console.error('Error al registrar usuario en Firestore:', error);
                    if (messageContainer) {
                        messageContainer.innerHTML = `Error al registrar usuario: ${error.message}. Intenta de nuevo.`;
                        messageContainer.className = 'error';
                    }
                } finally {
                    // Volver a habilitar el botón
                    if (registerButton) {
                        registerButton.disabled = false;
                    }
                }
            });
        });
    </script>
</body>
</
