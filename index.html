<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANTE: REEMPLAZA ESTE OBJETO CON TU PROPIA CONFIGURACIÓN DE FIREBASE
        // Puedes encontrar esta información en la consola de tu proyecto de Firebase.
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        
        // --- NO MODIFICAR EL CÓDIGO DE AQUÍ EN ADELANTE ---

        setLogLevel('Debug');
        
        // Verifica si la configuración de Firebase es válida
        if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "TU_API_KEY") {
            const messageContainer = document.getElementById('message-container');
            if(messageContainer) {
              messageContainer.style.display = 'block';
              messageContainer.textContent = "Error: Por favor, configura Firebase en el código. Abre el archivo y reemplaza los valores de 'firebaseConfig'.";
              messageContainer.className = 'bg-red-100 text-red-800 border border-red-200 p-3 rounded-lg font-bold text-center';
            }
            console.error("Firebase config is not set. Please replace the placeholder values with your own configuration.");
        } else {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            
            // Inicia sesión anónimamente para obtener un ID de usuario.
            // Esto permite que el formulario registre datos de forma segura.
            signInAnonymously(auth).catch((error) => {
                console.error("Error signing in anonymously:", error);
            });

            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('registro-form');
                const messageContainer = document.getElementById('message-container');
                const registerButton = document.getElementById('register-button');

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    messageContainer.style.display = 'block';
                    messageContainer.textContent = 'Enviando datos...';
                    messageContainer.className = 'bg-blue-100 text-blue-800 border border-blue-200 p-3 rounded-lg font-bold text-center';
                    registerButton.disabled = true;

                    const formData = new FormData(form);
                    const data = Object.fromEntries(formData.entries());
                    
                    const userId = auth.currentUser?.uid;
                    const collectionPath = `users/${userId}/registros`;

                    // Si no se pudo obtener un ID de usuario, muestra un error.
                    if (!userId) {
                        messageContainer.textContent = 'Error: No se pudo autenticar al usuario. Intenta de nuevo.';
                        messageContainer.className = 'bg-red-100 text-red-800 border border-red-200 p-3 rounded-lg font-bold text-center';
                        registerButton.disabled = false;
                        return;
                    }

                    try {
                        const docRef = await addDoc(collection(db, collectionPath), data);
                        messageContainer.textContent = '¡Usuario registrado exitosamente!';
                        messageContainer.className = 'bg-green-100 text-green-800 border border-green-200 p-3 rounded-lg font-bold text-center';
                        form.reset();
                        console.log("Documento escrito con ID: ", docRef.id);
                    } catch (error) {
                        messageContainer.textContent = 'Error al registrar: ' + error.message;
                        messageContainer.className = 'bg-red-100 text-red-800 border border-red-200 p-3 rounded-lg font-bold text-center';
                        console.error('Error al enviar el formulario:', error);
                    } finally {
                        registerButton.disabled = false;
                    }
                });
            });
        }
    </script>
</head>
<body class="bg-slate-900 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-500 ease-in-out">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-900 mb-6">Registro de Usuario</h1>
        <form id="registro-form" class="space-y-4">
            <div class="bg-orange-100 text-orange-800 border border-orange-200 p-3 rounded-lg font-bold text-center mb-4">
                <h2 class="font-extrabold text-xl mb-2">¡Paso importante!</h2>
                <p>Para que el formulario funcione, debes reemplazar los valores de `firebaseConfig` en el código con los de tu propio proyecto de Firebase. 

[Image of a data server]
</p>
            </div>
            <div>
                <label for="nombre" class="block text-gray-700 font-medium mb-1">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="celular" class="block text-gray-700 font-medium mb-1">Celular:</label>
                <input type="tel" id="celular" name="celular" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="edad" class="block text-gray-700 font-medium mb-1">Edad:</label>
                <input type="number" id="edad" name="edad" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="residencia" class="block text-gray-700 font-medium mb-1">Lugar de residencia:</label>
                <input type="text" id="residencia" name="residencia" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="procedencia" class="block text-gray-700 font-medium mb-1">País de procedencia:</label>
                <input type="text" id="procedencia" name="procedencia" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <button type="submit" id="register-button" class="w-full bg-pink-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-500 focus:ring-opacity-50 disabled:bg-pink-300">
                Registrar
            </button>
        </form>
        <div id="message-container" class="mt-4 p-4 rounded-lg text-center hidden"></div>
    </div>
</body>
</html>
