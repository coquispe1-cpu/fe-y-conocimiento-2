<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('Debug');
        
        // Variables globales proporcionadas por el entorno de Canvas
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : null);
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let db, auth;
        if (firebaseConfig) {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken).catch((error) => {
                        console.error("Error al iniciar sesión con token personalizado:", error);
                    });
                } else {
                    signInAnonymously(auth).catch((error) => {
                        console.error("Error al iniciar sesión de forma anónima:", error);
                    });
                }
            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                const messageContainer = document.getElementById('message-container');
                if (messageContainer) {
                    messageContainer.style.display = 'block';
                    messageContainer.textContent = 'Error: No se pudo conectar a Firebase. Revisa tu configuración.';
                    messageContainer.className = 'bg-red-100 text-red-800 border border-red-200 p-3 rounded-lg font-bold text-center';
                }
            }
        } else {
            console.error("La configuración de Firebase no está definida. La aplicación no podrá guardar ni cargar datos.");
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registro-form');
            const messageContainer = document.getElementById('message-container');
            const welcomeTitle = document.getElementById('welcome-title');
            const registerButton = document.getElementById('register-button');
            const userList = document.getElementById('user-list');
            const userListContainer = document.getElementById('user-list-container');
            const userIdDisplay = document.getElementById('user-id');
            const loadingStatus = document.getElementById('loading-status');

            // Ocultar el título de bienvenida al inicio y mostrar el estado de carga
            welcomeTitle.classList.add('hidden');
            loadingStatus.classList.remove('hidden');

            // Función para mostrar los usuarios en la página desde Firestore
            const displayUsers = (registros) => {
                userList.innerHTML = '';
                if (registros.length === 0) {
                    userList.innerHTML = '<p class="text-center text-gray-500">Aún no hay usuarios registrados.</p>';
                } else {
                    registros.forEach((user) => {
                        const userCard = document.createElement('div');
                        userCard.className = 'bg-gray-100 p-4 rounded-lg shadow-sm flex justify-between items-start';
                        userCard.innerHTML = `
                            <div>
                                <p class="text-sm text-gray-600"><strong>Nombre:</strong> ${user.nombre}</p>
                                <p class="text-sm text-gray-600"><strong>Email:</strong> ${user.email}</p>
                                <p class="text-sm text-gray-600"><strong>Celular:</strong> ${user.celular || 'N/A'}</p>
                                <p class="text-sm text-gray-600"><strong>Edad:</strong> ${user.edad || 'N/A'}</p>
                                <p class="text-sm text-gray-600"><strong>Residencia:</strong> ${user.residencia || 'N/A'}</p>
                                <p class="text-sm text-gray-600"><strong>Procedencia:</strong> ${user.procedencia || 'N/A'}</p>
                                <p class="text-sm text-gray-600"><strong>Tiempo como creyente:</strong> ${user.tiempo_creyente || 'N/A'}</p>
                                <p class="text-sm text-gray-600"><strong>Bautizado en agua:</strong> ${user.bautizado_agua || 'N/A'}</p>
                                <p class="text-sm text-gray-600"><strong>Bautismo del Espíritu Santo:</strong> ${user.bautismo_espiritu_santo || 'N/A'}</p>
                            </div>
                            <!-- Botón para eliminar el registro -->
                            <button class="delete-button bg-red-500 text-white font-bold py-1 px-3 rounded-lg hover:bg-red-600 transition-colors" data-id="${user.id}">Eliminar</button>
                        `;
                        userList.appendChild(userCard);
                    });

                    // Añadir un listener al botón de eliminar para cada usuario
                    document.querySelectorAll('.delete-button').forEach(button => {
                        button.addEventListener('click', async (e) => {
                            if (!db) {
                                console.error("La base de datos no está disponible.");
                                return;
                            }
                            const docId = e.target.dataset.id;
                            const collectionPath = `artifacts/${appId}/public/data/registros`;
                            try {
                                await deleteDoc(doc(db, collectionPath, docId));
                                console.log("Documento eliminado con éxito:", docId);
                            } catch (error) {
                                console.error("Error al eliminar el documento:", error);
                            }
                        });
                    });
                }
            };

            // Escuchando los cambios de autenticación
            onAuthStateChanged(auth, (user) => {
                loadingStatus.classList.add('hidden'); // Ocultar el mensaje de carga una vez que se resuelve la autenticación
                userListContainer.classList.remove('hidden'); // Mostrar el contenedor de la lista

                if (!db || !auth) {
                    console.error("La base de datos o la autenticación no están disponibles.");
                    userList.innerHTML = '<p class="text-center text-red-500">Error al inicializar la aplicación. Revisa tu consola.</p>';
                    return;
                }

                if (user) {
                    userIdDisplay.textContent = `ID de Usuario: ${user.uid}`;
                    console.log("Usuario autenticado con ID:", user.uid);
                    
                    // Solo si hay un usuario autenticado, escuchar los registros
                    const collectionPath = `artifacts/${appId}/public/data/registros`;
                    const q = query(collection(db, collectionPath));
                    
                    onSnapshot(q, (querySnapshot) => {
                        const registros = [];
                        querySnapshot.forEach((doc) => {
                            registros.push({ id: doc.id, ...doc.data() });
                        });
                        displayUsers(registros);
                    }, (error) => {
                        console.error("Error al escuchar los registros:", error);
                        userList.innerHTML = '<p class="text-center text-red-500">Error al cargar los registros.</p>';
                    });
                } else {
                    userIdDisplay.textContent = "No autenticado";
                    console.log("Usuario no autenticado.");
                    userList.innerHTML = '<p class="text-center text-gray-500">Necesitas autenticarte para ver los registros.</p>';
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Ocultar el título de bienvenida al enviar el formulario
                welcomeTitle.classList.add('hidden');
                
                if (messageContainer) {
                    messageContainer.style.display = 'block';
                    messageContainer.textContent = 'Enviando datos...';
                    messageContainer.className = 'bg-blue-100 text-blue-800 border border-blue-200 p-3 rounded-lg font-bold text-center';
                }
                if (registerButton) {
                    registerButton.disabled = true;
                }

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                if (!db) {
                    if (messageContainer) {
                        messageContainer.textContent = 'Error: No se puede conectar a la base de datos.';
                        messageContainer.className = 'bg-red-100 text-red-800 border border-red-200 p-3 rounded-lg font-bold text-center';
                    }
                    if (registerButton) {
                        registerButton.disabled = false;
                    }
                    return;
                }
                
                const collectionPath = `artifacts/${appId}/public/data/registros`;
                try {
                    await addDoc(collection(db, collectionPath), data);
                    
                    // Mostrar el título de bienvenida y el mensaje de éxito
                    welcomeTitle.classList.remove('hidden');
                    if (messageContainer) {
                        messageContainer.textContent = '¡Registro exitoso!';
                        messageContainer.className = 'bg-green-100 text-green-800 border border-green-200 p-3 rounded-lg font-bold text-center';
                    }
                    form.reset();
                } catch (error) {
                    if (messageContainer) {
                        messageContainer.textContent = 'Error al registrar: ' + error.message;
                        messageContainer.className = 'bg-red-100 text-red-800 border border-red-200 p-3 rounded-lg font-bold text-center';
                    }
                    console.error('Error al enviar el formulario:', error);
                } finally {
                    if (registerButton) {
                        registerButton.disabled = false;
                    }
                }
            });
        });
    </script>
</head>
<body class="bg-slate-900 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-500 ease-in-out">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-900 mb-6">Registro de Usuario</h1>
        <p id="user-id" class="text-center text-gray-500 mb-4 text-sm font-mono"></p>
        <form id="registro-form" class="space-y-4">
            <div>
                <label for="nombre" class="block text-gray-700 font-medium mb-1">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="celular" class="block text-gray-700 font-medium mb-1">Celular:</label>
                <input type="tel" id="celular" name="celular" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="edad" class="block text-gray-700 font-medium mb-1">Edad:</label>
                <input type="number" id="edad" name="edad" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="residencia" class="block text-gray-700 font-medium mb-1">Lugar de residencia:</label>
                <input type="text" id="residencia" name="residencia" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="procedencia" class="block text-gray-700 font-medium mb-1">País de procedencia:</label>
                <input type="text" id="procedencia" name="procedencia" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
            </div>
            <div>
                <label for="tiempo_creyente" class="block text-gray-700 font-medium mb-1">Tiempo como creyente:</label>
                <select id="tiempo_creyente" name="tiempo_creyente" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
                    <option value="N/A">Seleccione una opción</option>
                    <option value="Menos de 1 año">Menos de 1 año</option>
                    <option value="1 a 5 años">1 a 5 años</option>
                    <option value="5 a 10 años">5 a 10 años</option>
                    <option value="Más de 10 años">Más de 10 años</option>
                </select>
            </div>
            <div>
                <label for="bautizado_agua" class="block text-gray-700 font-medium mb-1">¿Se bautizó en agua?:</label>
                <select id="bautizado_agua" name="bautizado_agua" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
                    <option value="N/A">Seleccione una opción</option>
                    <option value="Si">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div>
                <label for="bautismo_espiritu_santo" class="block text-gray-700 font-medium mb-1">¿Recibiste Bautismo del Espíritu Santo?:</label>
                <select id="bautismo_espiritu_santo" name="bautismo_espiritu_santo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition-shadow">
                    <option value="N/A">Seleccione una opción</option>
                    <option value="Si">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit" id="register-button" class="w-full bg-pink-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-500 focus:ring-opacity-50 disabled:bg-pink-300">
                Registrar
            </button>
        </form>
        <div id="message-container" class="mt-4 p-4 rounded-lg text-center hidden"></div>
        <div id="user-list-container" class="mt-8">
            <h2 id="welcome-title" class="text-2xl font-bold text-blue-600 text-center mb-4 bg-green-100 p-2 rounded-lg">Bienvenido</h2>
            <div id="loading-status" class="text-center text-gray-500">Cargando registros...</div>
            <div id="user-list" class="space-y-4">
                <!-- Los usuarios se mostrarán aquí -->
            </div>
        </div>
    </div>
</body>
</html>
