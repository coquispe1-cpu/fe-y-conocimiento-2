<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Miembros</title>
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-6">Registro de Miembros</h1>
        
        <form id="registro-form" class="space-y-6">
            <div>
                <label for="nombre" class="block text-sm font-medium text-slate-700">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Carlos López" required 
                       class="mt-1 block w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="carlos.lopez@ejemplo.com" required 
                       class="mt-1 block w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="celular" class="block text-sm font-medium text-slate-700">Celular</label>
                <input type="tel" id="celular" name="celular" placeholder="+52 55 1234 5678" 
                       class="mt-1 block w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="edad" class="block text-sm font-medium text-slate-700">Edad</label>
                <input type="number" id="edad" name="edad" placeholder="25" required 
                       class="mt-1 block w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="lugarResidencia" class="block text-sm font-medium text-slate-700">Lugar de Residencia</label>
                <input type="text" id="lugarResidencia" name="lugarResidencia" placeholder="Ciudad de México" required 
                       class="mt-1 block w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="paisProcedencia" class="block text-sm font-medium text-slate-700">País de Procedencia</label>
                <input type="text" id="paisProcedencia" name="paisProcedencia" placeholder="Perú" required 
                       class="mt-1 block w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" 
                    class="w-full py-3 px-4 rounded-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-md">
                Registrar
            </button>
        </form>
        
        <div id="mensaje-feedback" class="mt-6 text-center text-sm font-medium hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registro-form');
            const feedbackMessage = document.getElementById('mensaje-feedback');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Mostrar mensaje de carga
                feedbackMessage.textContent = 'Enviando datos...';
                feedbackMessage.classList.remove('hidden', 'text-green-600', 'text-red-600');
                feedbackMessage.classList.add('text-slate-500');

                const data = {
                    nombre: document.getElementById('nombre').value,
                    email: document.getElementById('email').value,
                    celular: document.getElementById('celular').value,
                    edad: document.getElementById('edad').value,
                    lugarResidencia: document.getElementById('lugarResidencia').value,
                    paisProcedencia: document.getElementById('paisProcedencia').value,
                };
                
                // URL del servidor de Render. YA ESTÁ CORRECTAMENTE AGREGADA.
                const urlBackend = 'https://fe-y-conocimiento-2.onrender.com';
                
                try {
                    const response = await fetch(urlBackend, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        feedbackMessage.textContent = '¡Usuario registrado exitosamente!';
                        feedbackMessage.classList.remove('text-slate-500', 'text-red-600');
                        feedbackMessage.classList.add('text-green-600');
                        form.reset(); // Limpiar el formulario
                    } else {
                        throw new Error(result.error);
                    }
                    
                } catch (error) {
                    feedbackMessage.textContent = `Error al registrar usuario: ${error.message}.`;
                    feedbackMessage.classList.remove('text-slate-500', 'text-green-600');
                    feedbackMessage.classList.add('text-red-600');
                    console.error('Error en el formulario:', error);
                }
            });
        });
    </script>
</body>
</ht
